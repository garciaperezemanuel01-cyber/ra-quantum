<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Presentación VR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #1c1c1c, #3a3a3a);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #presentacion {
        text-align: center;
        max-width: 600px;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }
      #btnVR {
        padding: 12px 25px;
        background: #007bff;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s;
      }
      #btnVR:hover {
        background: #0056b3;
      }
      #escenaVR {
        display: none;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <!-- Pantalla de presentación -->
    <div id="presentacion">
      <h1>Propuesta de Realidad Virtual</h1>
      <p>
        Esta es una demostración de cómo podemos integrar un entorno virtual 
        para visualizar modelos 3D de manera interactiva.
      </p>
      <button id="btnVR">Entrar a la experiencia VR</button>
    </div>

    <!-- Escena VR -->
    <a-scene id="escenaVR">
      <!-- Piso -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

      <!-- Cielo -->
      <a-sky color="#ECECEC"></a-sky>

      <!-- Modelo cargado en VR -->
      <a-entity 
        gltf-model="modelos/practica1.glb"
        scale="0.5 0.5 0.5"
        position="0 0 -3"
        rotation="0 45 0">
      </a-entity>

      <!-- Cámara -->
      <a-entity camera position="0 1.6 0" wasd-controls look-controls></a-entity>
    </a-scene>

    <script>
      const btnVR = document.getElementById("btnVR");
      const presentacion = document.getElementById("presentacion");
      const escenaVR = document.getElementById("escenaVR");

      btnVR.addEventListener("click", () => {
        presentacion.style.display = "none"; // Oculta portada
        escenaVR.style.display = "block";    // Muestra VR
      });
    </script>
  </body>
</html>
