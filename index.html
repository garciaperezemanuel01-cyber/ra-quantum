<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sala Virtual en AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        
        <!-- Sala 3D virtual -->
        <a-entity 
          gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Avocado/glTF/Avocado.gltf" 
          scale="0.1 0.1 0.1" 
          position="0 0 0">
        </a-entity>

        <!-- Texto dentro de la sala -->
        <a-text value="Bienvenido a la Sala Virtual" position="0 2 -3" color="cyan"></a-text>
      </a-marker>

      <!-- CÃ¡mara -->
      <a-entity camera = "fov: 85"></a-entity>
    </a-scene>
  </body>
</html>
