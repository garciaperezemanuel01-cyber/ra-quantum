<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Entorno Virtual en AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <!-- Marcador Hiro -->
      <a-marker preset="hiro">
        
        <!-- Entorno 360° (esfera invertida con textura) -->
        <a-entity>
          <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg"></a-sky>
        </a-entity>

        <!-- Texto flotante dentro del entorno -->
        <a-text value="Bienvenido al Aula Virtual" position="0 2 -3" color="yellow"></a-text>
      </a-marker>

      <!-- Cámara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
